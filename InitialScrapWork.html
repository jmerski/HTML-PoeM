<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Side Scroller</title>
    <style>
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let character = {
            x: 50,
            y: 350,
            width: 16, // Adjusted to match the pixel art size
            height: 16, // Adjusted to match the pixel art size
            dx: 0,
            dy: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            doubleJump: false,
            gravity: 0.5
        };

        let keys = {};
        let characterImage = new Image();
        characterImage.src = "art/chardemo.png"; // Replace with the correct path to your pixel art image

        // Ensure the image is loaded before drawing
        characterImage.onload = function() {
            function drawCharacter() {
                ctx.drawImage(characterImage, character.x, character.y, character.width, character.height);
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function update() {
                clearCanvas();
                moveCharacter();
                applyGravity();
                drawCharacter();
                requestAnimationFrame(update);
            }

            function moveCharacter() {
                if (keys['ArrowLeft']) {
                    character.dx = -character.speed;
                }
                if (keys['ArrowRight']) {
                    character.dx = character.speed;
                }
                if (!keys['ArrowLeft'] && !keys['ArrowRight']) {
                    character.dx = 0;
                }
                character.x += character.dx;

                if (keys['ArrowUp'] && !character.isJumping) {
                    character.dy = -character.jumpPower;
                    character.isJumping = true;
                } else if (keys['ArrowUp'] && character.isJumping && !character.doubleJump) {
                    character.dy = -character.jumpPower;
                    character.doubleJump = true;
                }
            }

            function applyGravity() {
                character.dy += character.gravity;
                character.y += character.dy;
                if (character.y + character.height > canvas.height) {
                    character.y = canvas.height - character.height;
                    character.dy = 0;
                    character.isJumping = false;
                    character.doubleJump = false;
                }
            }

            document.addEventListener('keydown', function(event) {
                keys[event.key] = true;
            });

            document.addEventListener('keyup', function(event) {
                keys[event.key] = false;
            });

            update();
        };
    </script>
</body>
</html>
