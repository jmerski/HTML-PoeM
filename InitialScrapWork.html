<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Side Scroller</title>
    <style>
        canvas { background: #eee; display: block; margin: 0 auto; }

        /* CSS for rotating the sword */
        .sword-attack-right {
            position: absolute;
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            animation: swing-right 0.5s forwards;
        }

        .sword-attack-left {
            position: absolute;
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            animation: swing-left 0.5s forwards;
        }

        @keyframes swing-right {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            50% { transform: rotate(40deg); }
            75% { transform: rotate(60deg); }
            100% { transform: rotate(80deg); }
        }

        @keyframes swing-left {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            50% { transform: rotate(-40deg); }
            75% { transform: rotate(-60deg); }
            100% { transform: rotate(-80deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1600" height="800"></canvas>
    <img id="sword" src="art/croppedsword.png" style="display: none;" />

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let character = {
            x: 50,
            y: 350,
            width: 300,
            height: 300,
            dx: 0,
            dy: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            doubleJump: false,
            gravity: 0.5,
            facingRight: true
        };

        let keys = {};
        let characterImage = new Image();
        characterImage.src = "art/charcropped.png"; // Replace with the correct path to your pixel art image

        // Ensure the image is loaded before drawing
        characterImage.onload = function() {
            function drawCharacter() {
                ctx.save();
                if (!character.facingRight) {
                    ctx.scale(-1, 1);
                    ctx.drawImage(characterImage, -character.x - character.width, character.y, character.width, character.height);
                } else {
                    ctx.drawImage(characterImage, character.x, character.y, character.width, character.height);
                }
                ctx.restore();
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function update() {
                clearCanvas();
                moveCharacter();
                applyGravity();
                drawCharacter();
                requestAnimationFrame(update);
            }

            function moveCharacter() {
                if (keys['ArrowLeft']) {
                    character.dx = -character.speed;
                    character.facingRight = false; // Update direction
                }
                if (keys['ArrowRight']) {
                    character.dx = character.speed;
                    character.facingRight = true; // Update direction
                }
                if (!keys['ArrowLeft'] && !keys['ArrowRight']) {
                    character.dx = 0;
                }
                character.x += character.dx;

                if (keys['ArrowUp'] && !character.isJumping) {
                    character.dy = -character.jumpPower;
                    character.isJumping = true;
                } else if (keys['ArrowUp'] && character.isJumping && !character.doubleJump) {
                    character.dy = -character.jumpPower;
                    character.doubleJump = true;
                }

                if (keys['a']) {
                    console.log("A key pressed");
                    let sword = document.getElementById("sword");
                    sword.style.display = "initial";
                    sword.style.position = "absolute";
                    if (character.facingRight) {
                        sword.style.left = (character.x + character.width + canvas.offsetLeft - 150) + "px"; // Adjust for right-facing
                        sword.classList.add("sword-attack-right");
                    } else {
                        sword.style.left = (character.x - sword.width + canvas.offsetLeft) + "px"; // Adjust for left-facing
                        sword.classList.add("sword-attack-left");
                    }
                    sword.style.top = (character.y + canvas.offsetTop + (character.height / 2) - (sword.height / 2)) + "px"; // Centering the sword vertically

                    setTimeout(() => {
                        sword.style.display = "none";
                        sword.classList.remove("sword-attack-right", "sword-attack-left");
                    }, 500);
                }
            }

            function applyGravity() {
                character.dy += character.gravity;
                character.y += character.dy;
                if (character.y + character.height > canvas.height) {
                    character.y = canvas.height - character.height;
                    character.dy = 0;
                    character.isJumping = false;
                    character.doubleJump = false;
                }
            }

            document.addEventListener('keydown', function(event) {
                keys[event.key] = true;
            });

            document.addEventListener('keyup', function(event) {
                keys[event.key] = false;
            });

            update();
        };
    </script>
</body>
</html>
