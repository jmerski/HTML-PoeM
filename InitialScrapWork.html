<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Side Scroller</title>
    <style>
        canvas { background: #eee; display: block; margin: 0 auto; }
        
        /* Sword Animation Styles */
        .sword-attack {
    position: absolute;
    width: 20px; /* Sword width */
    height: 50px; /* Sword height */
    transform-origin: bottom center; /* Sword rotates from the handle */
}

        /* Right Swing Animation */
        @keyframes swing-right {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(120deg); }
        }

        /* Left Swing Animation */
        @keyframes swing-left {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-120deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1600" height="800"></canvas>
    <img id="sword" src="art/croppedsword.png" class="sword-attack" style="display: none;" />

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let character = {
            x: 50,
            y: 350,
            width: 80,
            height: 150,
            dx: 0,
            dy: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            doubleJump: false,
            gravity: 0.5,
            facingRight: true
        };

        let keys = {};
        let characterImage = new Image();
        characterImage.src = "art/charnosword.png";

        characterImage.onload = function() {
            function drawCharacter() {
                ctx.save();
                if (!character.facingRight) {
                    ctx.scale(-1, 1);
                    ctx.drawImage(characterImage, -character.x - character.width, character.y, character.width, character.height);
                } else {
                    ctx.drawImage(characterImage, character.x, character.y, character.width, character.height);
                }
                ctx.restore();
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function update() {
                clearCanvas();
                moveCharacter();
                applyGravity();
                drawCharacter();
                requestAnimationFrame(update);
            }

            function moveCharacter() {
                if (keys['ArrowLeft']) {
                    character.dx = -character.speed;
                    character.facingRight = false;
                }
                if (keys['ArrowRight']) {
                    character.dx = character.speed;
                    character.facingRight = true;
                }
                if (!keys['ArrowLeft'] && !keys['ArrowRight']) {
                    character.dx = 0;
                }
                character.x = Math.min(Math.max(character.x + character.dx, 0), canvas.width - character.width);

                if (keys['ArrowUp'] && !character.isJumping) {
                    character.dy = -character.jumpPower;
                    character.isJumping = true;
                } else if (keys['ArrowUp'] && character.isJumping && !character.doubleJump) {
                    character.dy = -character.jumpPower;
                    character.doubleJump = true;
                }

                // Sword Swing Logic
                if (keys['a']) {
                    let sword = document.getElementById("sword");
                    sword.style.display = "block";
                    
                    if (character.facingRight) {
                        sword.style.left = (character.x + character.width + canvas.offsetLeft - 20) + "px";
                        sword.style.animation = "swing-right 0.3s ease-out";
                    } else {
                        sword.style.left = (character.x - 60 + canvas.offsetLeft) + "px"; // Adjusted for better alignment on left swing
                        sword.style.animation = "swing-left 0.3s ease-out";
                    }
                    sword.style.top = (character.y + canvas.offsetTop + character.height / 2) + "px";

                    // Reset the animation by forcing reflow
                    sword.offsetWidth;
                    sword.style.animationPlayState = "running";

                    setTimeout(() => {
                        sword.style.display = "none";
                        sword.style.animation = "none";
                    }, 300);
                }
            }

            function applyGravity() {
                character.dy += character.gravity;
                character.y += character.dy;
                if (character.y + character.height > canvas.height) {
                    character.y = canvas.height - character.height;
                    character.dy = 0;
                    character.isJumping = false;
                    character.doubleJump = false;
                }
            }

            document.addEventListener('keydown', function(event) {
                keys[event.key] = true;
            });

            document.addEventListener('keyup', function(event) {
                keys[event.key] = false;
            });

            update();
        };
    </script>
</body>
</html>
